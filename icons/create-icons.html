<!DOCTYPE html>
<html>
<head>
    <title>Create PrivacyGrade Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PrivacyGrade Icon Generator</h1>
    <p>This page generates the required icon files for the extension.</p>
    
    <div class="icon-set">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <button onclick="downloadIcon('icon16', 'icon16.png')">Download</button>
    </div>
    
    <div class="icon-set">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <button onclick="downloadIcon('icon48', 'icon48.png')">Download</button>
    </div>
    
    <div class="icon-set">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <button onclick="downloadIcon('icon128', 'icon128.png')">Download</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shield shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const shieldWidth = size * 0.6;
            const shieldHeight = size * 0.7;
            
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/4);
            ctx.lineTo(centerX + shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX, centerY + shieldHeight/2);
            ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/4);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/4);
            ctx.closePath();
            ctx.fill();
            
            // Grade letter
            ctx.fillStyle = '#2E7D32';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', centerX, centerY);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons on page load
        window.onload = function() {
            createIcon('icon16', 16);
            createIcon('icon48', 48);
            createIcon('icon128', 128);
        };
    </script>
</body>
</html>
